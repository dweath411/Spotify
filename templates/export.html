<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Playlist - Spotify Origin Radar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Export Your Playlist</h1>
        </header>
        <main>
            <form action="{{ url_for('export_playlist') }}" method="POST">
                <label for="playlist_id">Enter Playlist ID:</label>
                <input type="text" id="playlist_id" name="playlist_id" required>
                <button type="submit">Export Playlist</button>
            </form>
            <div class="info">
                <p>Enter the Spotify Playlist ID to download its details in CSV format.</p>
                <p>Don't know how to find the Playlist ID? Right-click on the playlist in Spotify, select "Share," then "Copy Link." The ID is the string after `/playlist/` in the URL.</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Spotify Origin Radar</p>
        </footer>
    </div>
</body>
</html>
