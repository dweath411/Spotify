<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Playlist - Spotify Origin Radar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Export Your Playlist</h1>
        </header>
        <main>
            <form action="{{ url_for('export_playlist') }}" method="POST">
                <label for="playlist_id">Select Playlist:</label>
                <select id="playlist_id" name="playlist_id" required>
                    {% for playlist in playlists %}
                        <option value="{{ playlist['id'] }}">{{ playlist['name'] }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="spotify-button">Export Playlist</button>
            </form>
            <div class="info">
                <p>Select a playlist to download its details in CSV format.</p>
            </div>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </main>
        <footer>
            <p>&copy; 2024 Spotify Origin Radar</p>
        </footer>
    </div>
</body>
</html>
