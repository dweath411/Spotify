<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Spotify Origin Radar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Spotify Dashboard</h1>
            <p>Manage your playlists, export data, and create unique experiences!</p>
        </header>
        <main>
            <!-- Playlist selection form -->
            <section class="playlist-section">
                <h2>Choose a Playlist</h2>
                <form action="{{ url_for('create') }}" method="POST">
                    <label for="playlist_id">Your Playlists:</label>
                    <select id="playlist_id" name="playlist_id" required>
                        {% for playlist in playlists %}
                            <option value="{{ playlist['id'] }}">{{ playlist['name'] }}</option>
                        {% endfor %}
                    </select>
                    <div class="options">
                        <input type="checkbox" id="overwrite" name="overwrite" checked>
                        <label for="overwrite">Overwrite existing playlist</label>
                    </div>
                    <button type="submit" class="submit-button">Create Playlist</button>
                </form>
            </section>

            <!-- Feature buttons -->
            <section class="features">
                <h2>Additional Actions</h2>
                <div class="button-container">
                    <a href="{{ url_for('history') }}" class="spotify-button">View Playlist History</a>
                    <a href="{{ url_for('export_playlist') }}" class="spotify-button">Export Playlist Data</a>
                </div>

                <!-- Remove duplicates form -->
                <form action="{{ url_for('remove_duplicates_route') }}" method="POST">
                    <label for="playlist_id">Select a Playlist to Remove Duplicates:</label>
                    <select id="playlist_id" name="playlist_id" required>
                        {% for playlist in playlists %}
                            <option value="{{ playlist['id'] }}">{{ playlist['name'] }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="spotify-button">Remove Duplicates</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Spotify Origin Radar</p>
        </footer>
    </div>
</body>
</html>
