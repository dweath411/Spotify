<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Auth</title>
</head>
<body>
    <h1>Enter Spotify Credentials</h1>
    <form action="/spotify_auth" method="post">
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" required><br><br>
        <label for="client_secret">Client Secret:</label>
        <input type="text" id="client_secret" name="client_secret" required><br><br>
        <input type="submit" value="Authenticate">
    </form>
</body>
</html>
